<!DOCTYPE html>
<html>
  <head>
    <style>
      @font-face {
        font-family: "Futura PT";
        src: local("Futura PT Bold"), local("FuturaPT-Bold"),
          url("assets/fonts/FuturaPT-Bold.woff2") format("woff2"),
          url("assets/fonts/FuturaPT-Bold.woff") format("woff"),
          url("assets/fonts/FuturaPT-Bold.ttf") format("truetype");
        font-weight: bold;
        font-style: normal;
      }

      @font-face {
        font-family: "Futura PT";
        src: local("Futura PT Light"), local("FuturaPT-Light"),
          url("assets/fonts/FuturaPT-Light.woff2") format("woff2"),
          url("assets/fonts/FuturaPT-Light.woff") format("woff"),
          url("assets/fonts/FuturaPT-Light.ttf") format("truetype");
        font-weight: 300;
        font-style: normal;
      }

      body {
        width: 250px;
        padding: 2rem;
        background-color: #fafafa;
        text-align: center;
        font-family: "Futura PT";
        margin: 0;
      }

      h1 {
        font-size: 1rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .mt-0 {
        margin-top: 0;
      }

      .mb-0 {
        margin-bottom: 0;
      }

      button {
        height: 45px;
        width: 60px;
        outline: none;
        background: #6200ee;
        box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2),
          0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
        transition: box-shadow 280ms cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        cursor: pointer;
      }

      button:hover {
        box-shadow: 0 0 0;
        transition: all 0.25s ease-in-out;
      }

      #video-format-selector {
        padding: 5px;
        border-color: #e7e7e7;
        background: #fafafa;
        text-transform: uppercase;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <h1 class="mt-0 mb-0">9GAG Downloader</h1>
    <h2 id="post-title">Post title: Placeholder text</h2>
    <p>Click the button below to start your download</p>
    <div>
      <button id="9gag-download-btn">
        <img src="assets/images/Download-icon-32.png" />
      </button>
    </div>
    <div id="video-format-wrapper">
      <p>Video extensions found</p>
      <p class="text-center">
        <select id="video-format-selector">
          <option>Choose a format</option>
        </select>
      </p>
    </div>
    <p class="text-center mb-0">
      <a href="https://github.com/Darciro/" target="_blank">About me</a>
    </p>
    <script src="popup.js"></script>
  </body>
</html>
